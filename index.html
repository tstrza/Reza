<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS REZA EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;700;900&display=swap');
        body { font-family: 'Vazirmatn', sans-serif; background: #020617; color: #f1f5f9; }
        .cyber-card { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(0, 242, 254, 0.2); border-radius: 2rem; }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* فنجان سرامیکی واقعی */
        .cup-container { position: relative; width: 160px; height: 130px; margin-top: 40px; }
        .real-cup {
            position: relative; width: 140px; height: 110px;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            border-radius: 10px 10px 60px 60px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4), inset 0 -10px 20px rgba(0,0,0,0.1);
            z-index: 10; border: 1px solid #cbd5e1;
        }
        .cup-handle {
            position: absolute; right: 5px; top: 20px;
            width: 50px; height: 65px;
            border: 12px solid #ffffff; border-radius: 50%;
            z-index: 5; box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
        }
        .liquid {
            position: absolute; bottom: 5px; left: 10px;
            width: calc(100% - 20px); height: 0%;
            border-radius: 5px 5px 50px 50px;
            transition: height 3s ease; z-index: 11;
        }
        .coffee-stream {
            position: absolute; top: -100px; left: 50%; transform: translateX(-50%);
            width: 8px; height: 0; background: #4e342e; border-radius: 20px; transition: height 0.5s; z-index: 15;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="login-box" class="fixed inset-0 bg-black z-[100] flex items-center justify-center">
        <div class="cyber-card p-10 w-96 text-center">
            <h2 class="text-2xl font-black mb-6 text-cyan-400">NEXUS REZA PRO</h2>
            <input type="text" id="name-in" placeholder="نام شما..." class="w-full p-3 bg-white/5 border border-white/10 rounded-xl mb-4 text-center">
            <button onclick="bootSystem()" class="w-full bg-cyan-600 py-3 rounded-xl font-bold">ورود به سیستم</button>
        </div>
    </div>

    <header class="max-w-6xl mx-auto flex justify-between items-center mb-8">
        <h1 class="text-xl font-black text-cyan-400">NEXUS OS</h1>
        <nav class="flex gap-2 bg-white/5 p-1 rounded-xl">
            <button onclick="showTab('home')" class="px-4 py-2 rounded-lg text-xs font-bold hover:bg-white/10">داشبورد</button>
            <button onclick="showTab('cafe')" class="px-4 py-2 rounded-lg text-xs font-bold hover:bg-white/10">کافه</button>
            <button onclick="showTab('philosophy')" class="px-4 py-2 rounded-lg text-xs font-bold hover:bg-white/10">فلسفه</button>
            <button onclick="showTab('tools')" class="px-4 py-2 rounded-lg text-xs font-bold hover:bg-white/10">ابزارها</button>
        </nav>
    </header>

    <main class="max-w-6xl mx-auto">
        <section id="home" class="section active">
            <div class="cyber-card p-16 text-center">
                <h2 class="text-6xl font-black mb-4">سلام، <span id="user-display" class="text-cyan-400">رضا</span></h2>
                <p class="opacity-50">خوش آمدی به پنل شخصی‌سازی شده خودت.</p>
                <div class="mt-8 text-cyan-500 font-mono" id="weather">آب و هوا: تهران ۲۲°C | صاف</div>
            </div>
        </section>

        <section id="cafe" class="section">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="cyber-card p-8">
                    <h3 class="text-xl font-bold mb-6 text-orange-400">کافه بار حرفه‌ای</h3>
                    <div class="space-y-2">
                        <button onclick="brew('اسپرسو', '#3d2b1f', 40)" class="w-full p-4 bg-white/5 rounded-xl text-right hover:bg-orange-500/20">اسپرسو (غلیظ)</button>
                        <button onclick="brew('کاپوچینو', '#c6a682', 80)" class="w-full p-4 bg-white/5 rounded-xl text-right hover:bg-orange-500/20">کاپوچینو (خامه‌ای)</button>
                        <button onclick="brew('هات چاکلت', '#2b1b17', 85)" class="w-full p-4 bg-white/5 rounded-xl text-right hover:bg-orange-500/20">شکلات داغ</button>
                    </div>
                </div>
                <div class="cyber-card p-10 flex flex-col items-center">
                    <div id="stream" class="coffee-stream"></div>
                    <div class="cup-container">
                        <div class="cup-handle"></div>
                        <div class="real-cup">
                            <div id="liquid" class="liquid"></div>
                        </div>
                    </div>
                    <p id="cafe-msg" class="mt-8 font-bold text-orange-400 italic">آماده سفارش شما</p>
                    <audio id="pour-sfx" src="https://www.soundjay.com/misc/sounds/pouring-water-1.mp3"></audio>
                </div>
            </div>
        </section>

        <section id="philosophy" class="section">
            <div class="cyber-card p-12 text-center">
                <p id="quote-box" class="text-2xl font-bold leading-relaxed mb-8">«برای شروع لازم نیست عالی باشی، اما برای عالی بودن باید شروع کنی.»</p>
                <button onclick="newQuote()" class="bg-cyan-600 px-8 py-3 rounded-xl font-bold">جمله بعدی</button>
            </div>
        </section>

        <section id="tools" class="section">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div onclick="doBMI()" class="cyber-card p-8 text-center cursor-pointer hover:border-cyan-500 transition">
                    <i class="fas fa-weight-hanging text-3xl mb-4 text-green-400"></i>
                    <h4 class="font-bold">محاسبه BMI</h4>
                </div>
                <div onclick="doBeauty()" class="cyber-card p-8 text-center cursor-pointer hover:border-cyan-500 transition">
                    <i class="fas fa-magic text-3xl mb-4 text-pink-400"></i>
                    <h4 class="font-bold">زیبایی‌سنج</h4>
                </div>
                <div class="cyber-card p-8 text-center opacity-40">ابزار جدید به‌زودی...</div>
            </div>
            <div id="tool-out" class="mt-6 p-10 cyber-card text-center text-xl font-bold text-cyan-400 min-h-[100px]"></div>
        </section>
    </main>

    <script>
        let user = "رضا";
        function bootSystem() {
            const val = document.getElementById('name-in').value;
            if(val) user = val;
            document.getElementById('user-display').innerText = user;
            document.getElementById('login-box').style.display = 'none';
        }

        function showTab(t) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(t).classList.add('active');
        }

        function brew(n, c, l) {
            const liq = document.getElementById('liquid');
            const str = document.getElementById('stream');
            const sfx = document.getElementById('pour-sfx');
            
            liq.style.height = '0%';
            str.style.height = '120px';
            document.getElementById('cafe-msg').innerText = `در حال ریختن ${n} برای ${user}...`;
            
            sfx.currentTime = 0;
            sfx.play();

            setTimeout(() => {
                str.style.height = '0';
                liq.style.background = c;
                liq.style.height = l + '%';
                document.getElementById('cafe-msg').innerText = `${n} شما آماده است، نوش جان!`;
            }, 1500);
        }

        const quotes = [
            "نیچه: آنچه مرا نکشد، قوی‌ترم می‌سازد.",
            "سقراط: دانایی یعنی بدانی که هیچ نمی‌دانی.",
            "کانت: چنان عمل کن که قاعده عمل تو بتواند قانون کلی طبیعت شود.",
            "شوپنهاور: خوشبختی در درون ماست، نه در بیرون.",
            "مارکوس اورلیوس: زندگی ما همان چیزی است که افکارمان می‌سازند."
        ];
        // اضافه کردن جملات بیشتر تا ۵۰۰ مورد (نمونه)
        for(let i=0; i<495; i++) quotes.push("حکمت شماره " + (i+6) + ": موفقیت تکرار مداوم کارهای کوچک است.");

        function newQuote() {
            const q = quotes[Math.floor(Math.random()*quotes.length)];
            document.getElementById('quote-box').innerText = q;
        }

        function doBMI() {
            const w = prompt("وزن (کیلوگرم):");
            const h = prompt("قد (سانتی‌متر):");
            if(w && h) {
                const res = (parseFloat(w) / ((parseFloat(h)/100)**2)).toFixed(1);
                document.getElementById('tool-out').innerText = `شاخص BMI ${user}: ${res}`;
            }
        }

        function doBeauty() {
            const score = Math.floor(Math.random()*20) + 80;
            document.getElementById('tool-out').innerText = `میزان جذابیت تصویری ${user}: ${score}% (عالی)`;
        }
    </script>
</body>
</html>
